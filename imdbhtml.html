<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IMDB</title>
    <link rel="stylesheet" href="imdbStyle.css">
</head>
<body>
    <header>
        <h1 class="ib ak">
            AK
        </h1>
        <h1 class="ib cine">Cine</h1>
    </header>
    <main>
        <section id="search-section">
            <div>
                <label for="movie" id="movie-name">Movie Name</label>
                <input type="text" id="input-text" placeholder="Search movie here..">
            </div>
            <div>
                <button id="search-button">Search</button>
            </div>
        </section>
    </main>
    <script src="imdbJs.js"></script>
</body>
</html>
